<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleContato02.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="container-logo">
            <img src="./imagens/logo-header.png" alt="logo do site DinDin">
        
            <nav>
                <a class="menu-link" href="#">cursos</a>
                <a class="menu-link" href="#">blog</a>
                <a class="menu-link" href="#">contato</a>
            </nav>
        </div>
    </header>

    <main>
        <div id="pagina-contato">
            <section id="form">
                <h1>Contato</h1>
                <form action="" method="post">
                    <input id="form-nome" type="text" id="nome" placeholder="nome">
                    <input id="form-email" type="text" id="email" placeholder="email">
                    <input id="form-mensagem" type="text" id="mensagem" placeholder="mensagem">
                </form>
                <button id="button-form">enviar</button>
            </section>
            <div id="img-contato">
                <img src="./imagens/ilustra-contato.png" alt="ilustração contato">
            </div>
        </div>
    </main>

    <footer>
        <section id="container-footer">
            <div id="logo-footer">
                <img src="./imagens/logo-footer.png" alt="">
            </div>
            <div id="links-footer">    
                <a href="#">cursos</a>
                <a href="#">blog</a>
                <a href="#">contato</a>
            </div>
            <div id="buttons-footer">
                <button>quero ser prof</button>
                <button>aqui tem outro link</button>
            </div>

    </footer>
    
</body>
</html>
